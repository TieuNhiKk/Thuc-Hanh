<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>

<body>
    <script>
        let array = [1,23,4,56,12,6,5,-1,-9,50,100],
            number=parseFloat(prompt('Enter a number')),
            length = array.length,
            i;
        for (i = 0; i < length; i++) {
            if (array[i] === number) {
                document.write("Value " + array[i] + " found at " + i);
                break;
            }
            if(i===length-1){
                document.write("Value " + array[i] + " not found");
            }
        }
    </script>
</body>

</html>
