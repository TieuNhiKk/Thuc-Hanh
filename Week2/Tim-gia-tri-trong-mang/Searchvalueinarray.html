<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>

<body>
    <script>
        let array = ['chicken', 'duck', 'dog', 'cat', 'mouse', 'turtle', 'fish'],
            Animal = prompt('Enter a animal'),
            animal=Animal.toLowerCase(),
            have = false,
            length = array.length,
            i;
        for (i = 0; i < length; i++) {
            if (array[i] === animal) {
                have = true;
            }
        }
        if (have) {
            document.write(Animal + " is exist");
        } else {
            document.write(Animal + " isn't exist");
        }
    </script>
</body>

</html>
