<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let array=[1,2,4,6,3,-1,9,5,8],
            max=array[0],
            index=0;
        for(i=0;i<array.length;i++){
            if(array[i]>max){
                max=array[i];
                index=i;
            }
        }
        document.write("Max of array ["+ array + "] is: " + max);
    </script>
</body>
</html>
