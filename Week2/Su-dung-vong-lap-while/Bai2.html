<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Sử dụng vòng lặp while - Bài 2</title>
</head>

<body>
    <div>
        <hr id="hr" width="0px">
    </div>
    <script>
        let i = 1;
        while (i <= 100) {
            document.write("<hr width=" + i + "%>");
            i++;
        }
    </script>
</body>

</html>
