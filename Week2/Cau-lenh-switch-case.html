<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>

<body>
    <!-- Viết một ứng dụng cho phép tính được số ngày trong một tháng -->
    <select id="month">
        <option value="Jan">Tháng 1</option>
        <option value="Feb">Tháng 2</option>
        <option value="Mar">Tháng 3</option>
        <option value="Apr">Tháng 4</option>
        <option value="May">Tháng 5</option>
        <option value="Jun">Tháng 6</option>
        <option value="Jul">Tháng 7</option>
        <option value="Aug">Tháng 8</option>
        <option value="Sep">Tháng 9</option>
        <option value="Oct">Tháng 10</option>
        <option value="Nov">Tháng 11</option>
        <option value="Dec">Tháng 12</option>
    </select>
    <input type="submit" id="submit" value="Tính số ngày">
    <div>
        <p>Kết quả: <Span id="result"></Span></p>
    </div>
    <script>
        let submit = document.getElementById('submit');
        submit.onclick = function () {
            let month = document.getElementById('month').value;
            switch (month) {
                case "Jan":
                case "Jan":
                case "Mar":
                case "May":
                case "Jul":
                case "Aug":
                case "Oct":
                case "Dec":
                    document.getElementById('result').innerHTML = (month + " là tháng có 31 ngày");
                    break;
                case "Feb":
                    document.getElementById('result').innerHTML = ("Tháng 2 có 28 hoặc 29 ngày");
                    break;
                default:
                    document.getElementById('result').innerHTML = (month + " là tháng có 30 ngày");
            }
        }
    </script>
</body>

</html>
