<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Kiểm tra Mã quốc gia nước Mỹ</title>
</head>

<body>
    <input type="text" id="uszipcode" placeholder="Enter zipcode">
    <input type="button" value="Check zipCode" onclick="main()">
    <script>
        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        function main() {
            let uszipcode = document.getElementById("uszipcode").Value;
            if (is_usZipCode(uszipcode)) {
                alert("congratulations!")
            }
            else {
                alert("Lỗi hoặc chưa nhập hoặc không phải là US zipcode");
            }
        }
    </script>
</body>

</html>
