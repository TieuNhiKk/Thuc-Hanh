<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case - Bài 3</title>
</head>

<body>
    <script>
        let num =parseFloat(prompt("Nhập số", "0"));
        // if (num > 0){
        //     alert(1)
        // }else if(num<0){
        //     alert(-1);
        // }else{
        //     alert(0)
        // }
        switch (num > 0?1 : num<0?2: num==0) {
            case 1:
                alert(1);
                break;
            case 2:
                alert(-1);
                break;
            default:
                alert(0)
        }
    </script>
</body>

</html>
