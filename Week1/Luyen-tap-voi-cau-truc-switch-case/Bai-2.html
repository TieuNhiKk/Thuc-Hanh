<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case - Bài 2</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('Nhập số a', '2'));
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    </script>
</body>

</html>
