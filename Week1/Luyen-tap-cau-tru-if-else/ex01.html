<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>

<body>
    <!--  -->
    <script>
        let num1 = prompt("Nhập vào đây:");
        let num2 = isNaN(num1);
        if (num2) {
            alert(num1 + " không phải là một số");
        } else {
            alert(num1 + " là một số")
        }
    </script>
</body>

</html>
