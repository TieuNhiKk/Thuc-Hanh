<body>
    <h1>Bài 3</h1>
    <p>Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert()</p>
    <hr>
    <script>
    let a, b;
    a=parseInt(prompt("Nhập vào số a:"));
    b=parseInt(rompt("Nhập vào số b:"));
    if(a%b==0){
        alert(a+" Là bội số của "+b);
    }
    else
    alert(a+" không phải Là bội số của "+b);
    </script>
</body>
</html>
