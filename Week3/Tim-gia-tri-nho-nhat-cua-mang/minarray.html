<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>
        let arr1 = [1, 32213, 3, , 32, 4, 23, 2, 3, 21, 42, 32];
        let arr2 = [421, 5, 21, 3, 52, 14, 125, 2, 3, 12, 12, 412];
        let arr3 = [];
        function minarray(arr) {
            if (arr.length === 0) {
                return `Empty`
            }
            else {
                let min = arr[0];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return `Min of array ${arr} is ${min}`;
            }
        }
        document.write(minarray(arr1)+"<br>");
        document.write(`${minarray(arr2)} <br>`);
        document.write(minarray(arr3));

    </script>
</body>

</html>
